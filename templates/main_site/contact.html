{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5 mb-5 border border-2 border-secondary rounded-pill">
        <div class="row">
            <h1 class="text-center pt-5">We look forward to hearing from you!</h1>
            <div class="col-12 d-flex justify-content-center">
                <form class="p-5 w-50">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="msg_box" class="form-label">Message</label>
                        <input type="text" class="form-control input-group-text" id="msg_box">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
