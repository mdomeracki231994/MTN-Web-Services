{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet"
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <title>Mark Domeracki</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">MDev</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 id="welcome_msg" class="text-center text-light pt-5"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center pt-2">
                <a class="btn btn-outline-light btn-lg m-3" href="{% url 'about' %}">Our Services</a>
                <a class="btn btn-outline-light btn-lg m-3" href="{% url 'contact' %}">Get Started</a>
            </div>
        </div>
    </div>
</header>
{% block content %}
    <!-- Main content here-->
{% endblock %}
<footer class="bg-dark container-fluid d-flex align-items-center pt-5 pb-5">
    <div class="col-2 align-middle">
        <a id="footer_nav_links" class="nav-link font-weight-bold text-light text-center" aria-current="page"
           href="{% url 'home' %}">Home</a>
    </div>
    <div class="col-3">
        <a id="footer_nav_links" class="nav-link font-weight-bold text-light text-center" aria-current="page"
           href="{% url 'about' %}">About</a>
    </div>
    <div class="col-3">
        <a id="footer_nav_links" class="nav-link font-weight-bold text-light text-center" aria-current="page"
           href="{% url 'contact' %}">Contact</a>
    </div>
    <div class="col-3">
        <a id="footer_nav_links" class="nav-link font-weight-bold text-light text-center" aria-current="page"
           href="#">FAQ</a> <!-- TODO create a modal for FAQ. -->
    </div>
    <div class="col-3">
        <a id="footer_nav_links" class="nav-link font-weight-bold text-light text-center" aria-current="page"
           href="{% url 'about' %}">Van Life</a> <!-- TODO Create a landing page for van life -->
    </div>
</footer>
<script src="{% static 'js/site.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>
</html>
